<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 10px">My gui</span>

</mat-toolbar>


<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true"  class="app-sidenav" opened>
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <mat-icon>home</mat-icon><span>Dashboard</span>
      </mat-list-item>

      <mat-expansion-panel [class.mat-elevation-z0]="true" expanded="true">
        <mat-expansion-panel-header>
          Money
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/ada4" href="/ada5">List</a>
          <a mat-list-item routerLink="/ada5" href="/ada6">Add</a>
          <a mat-list-item routerLink="/ada6">cuss</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content">
        <router-outlet />

      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
